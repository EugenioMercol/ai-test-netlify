name: Certiverso Autofill (image -> JSON)

'on':
  workflow_dispatch:
    inputs:
      image_url:
        description: "URL publica directa (jpg/png/webp)"
        required: false
        default: ""
      image_path:
        description: "Ruta dentro del repo (ej: images/cemento-blanco.png)"
        required: false
        default: "images/cemento-blanco.png"
      model:
        description: "Modelo"
        required: false
        default: "gpt-4o-2024-08-06"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run autofill test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          IMAGE_URL: ${{ inputs.image_url }}
          IMAGE_PATH: ${{ inputs.image_path }}
          MODEL: ${{ inputs.model }}
        run: node scripts/autofill_test.mjs

      - uses: actions/upload-artifact@v4
        with:
          name: certiverso_autofill_result
          path: out/result.json

